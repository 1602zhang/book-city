<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css">

                            </li>
                            <li data-href="/hs/market/rank" data-title="排行"><img class="top-home__icon" src="http://image.read.duokan.com/mfsv2/download/s010/p010kK7M5VyH/8kPz9nKvRXyu1k.png">

    <script src="./js/lib/require.js"></script>
